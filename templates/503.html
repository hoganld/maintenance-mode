<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Maintenance page" />
    <title>Website Maintenance</title>
    <style>
     body {
         font-family: Arial, Helvetica, sans-serif;
         text-align: center;
         color: {{ text_color }};
         background-color: {{ bg_color }};
     }
     #logo {
         margin-top: 48px
     }
     h1 {
         margin: 36px 0;
     }
     p {
         margin: 24px 0;
     }
    </style>
  </head>
  <body>
    {% if logo %}
    <img id="logo" alt="" src="{{ logo }}"/>
    {% endif %}
    <h1>Repairs in Progress</h1>
    <p>Sorry! {{ site }} is offline for a few minutes of maintenance. We'll have it back up soon.</p>
    <p>Thanks for your patience!</p>
  </body>
</html>
